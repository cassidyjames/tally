app-id: com.cassidyjames.plausible
runtime: org.gnome.Platform
runtime-version: '3.38'
base: io.elementary.BaseApp
base-version: 'juno-20.08'
sdk: org.gnome.Sdk
command: com.cassidyjames.plausible
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --device=dri
  # needed for perfers-color-scheme
  - --system-talk-name=org.freedesktop.Accounts
modules:
  - name: handy
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libhandy.git
        tag: '1.0.0'
  - name: granite
    buildsystem: meson
    cleanup:
      - /bin
      - /share/applications
    sources:
      - type: git
        url: https://github.com/elementary/granite.git
        tag: 6.0.0
        commit: e6212b8e55bb35b14b1ebcb199ae2978b518a7f9
  - name: elementary-stylesheet
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/elementary/stylesheet.git
        commit: 19c0b70efece1ce20f8881ebae53bd0d7c0ac253
    modules:
      - name: sassc
        cleanup:
          - "*"
        sources:
          - type: git
            url: https://github.com/sass/sassc.git
            tag: 3.6.1
          - type: script
            dest-filename: autogen.sh
            commands:
              - autoreconf -si
        modules:
          - name: libsass
            cleanup:
              - "*"
            sources:
              - type: git
                url: https://github.com/sass/libsass.git
                tag: 3.6.4
              - type: script
                dest-filename: autogen.sh
                commands:
                  - autoreconf -si
  - name: elementary-icons
    buildsystem: meson
    config-opts:
      - -Dpalettes=false
    sources:
      - type: git
        url: https://github.com/elementary/icons.git
        commit: 9e7ace3d6c1d1e3b5ea64012a371e46039bf044a
    modules:
      - name: xcursorgen
        cleanup:
          - "*"
        sources:
          - type: archive
            url: https://gitlab.freedesktop.org/xorg/app/xcursorgen/-/archive/xcursorgen-1.0.7/xcursorgen-xcursorgen-1.0.7.tar.gz
            sha256: 7fb30a052b63e3ed02c9e43bd70fe1bf8189f2f3d702ab43b5b0726a2dbafccd
  - name: plausible
    buildsystem: meson
    sources:
      - type: dir
        path: .
