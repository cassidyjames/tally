app-id: com.cassidyjames.plausible
runtime: org.gnome.Platform
runtime-version: '41'
base: io.elementary.BaseApp
base-version: 'juno-21.08'
sdk: org.gnome.Sdk
command: com.cassidyjames.plausible
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --device=dri
modules:
  - name: handy
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libhandy.git
        tag: '1.5.0'
        commit: 8fa8306a79215fc6ebf2483145da98bf9b2495ab
  - name: granite
    buildsystem: meson
    cleanup:
      - /bin
      - /share/applications
    sources:
      - type: git
        url: https://github.com/elementary/granite.git
        tag: 6.2.0
        commit: 4ab145c28bb3db6372fe519e8bd79c645edfcda3
  - name: elementary-stylesheet
    buildsystem: meson
    sources:
      - type: git
        tag: 6.1.1
        url: https://github.com/elementary/stylesheet.git
        commit: d590af0633bb1a311fee3756fcd7b5fdafa9c491
    modules:
      - name: sassc
        cleanup:
          - "*"
        sources:
          - type: git
            url: https://github.com/sass/sassc.git
            tag: 3.6.2
            commit: 66f0ef37e7f0ad3a65d2f481eff09d09408f42d0
          - type: script
            dest-filename: autogen.sh
            commands:
              - autoreconf -si
        modules:
          - name: libsass
            cleanup:
              - "*"
            sources:
              - type: git
                url: https://github.com/sass/libsass.git
                tag: 3.6.5
                commit: f6afdbb9288d20d1257122e71d88e53348a53af3
              - type: script
                dest-filename: autogen.sh
                commands:
                  - autoreconf -si
  - name: elementary-icons
    buildsystem: meson
    config-opts:
      - -Dpalettes=false
    sources:
      - type: git
        url: https://github.com/elementary/icons.git
        tag: 6.1.0
        commit: c6cf4636ea0de92c3512242dbf4ec6fb33456b13
    modules:
      - name: xcursorgen
        cleanup:
          - "*"
        sources:
          - type: archive
            url: https://gitlab.freedesktop.org/xorg/app/xcursorgen/-/archive/xcursorgen-1.0.7/xcursorgen-xcursorgen-1.0.7.tar.gz
            sha256: 7fb30a052b63e3ed02c9e43bd70fe1bf8189f2f3d702ab43b5b0726a2dbafccd
  - name: plausible
    buildsystem: meson
    sources:
      - type: dir
        path: .
